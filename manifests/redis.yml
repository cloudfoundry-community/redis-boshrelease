name: redis

addons:
- name: bpm
  jobs:
  - name: bpm
    release: bpm

instance_groups:
- name: redis
  azs: [z1]
  instances: 2
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks: [{name: default}]
  jobs:
  - name: redis
    release: redis
    properties:
      password: ((redis-password))
- name: sanity-tests
  azs: [z1]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: sanity-tests
    release: redis

variables:
- name: redis-password
  type: password

update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-20000
  update_watch_time: 1000-20000

stemcells:
- alias: default
  os: ubuntu-xenial
  version: 621.latest

releases:
- name: bpm
  sha1: c956394fce7e74f741e4ae8c256b480904ad5942
  url: git+https://github.com/cloudfoundry/bpm-release
  version: 1.1.8
- name: redis
  sha1: a28a4f7e126f2fae63dfd45a77a6d415d2757351
  stemcell:
    os: ubuntu-xenial
    version: "621.61"
  url: https://github.com/cloudfoundry-community/redis-boshrelease/releases/download/v15.3.5/redis-15.3.5.tgz
  version: 15.3.5
